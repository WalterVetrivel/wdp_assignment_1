<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="author" content="Walter Vetrivel Selvakumar" />
		<meta name="title" content="Data Science | Data Visualisation" />
		<meta name="description" content="Data Science and related technologies" />
		<meta
			name="keywords"
			content="data science, data analysis, machine learning, artificial intelligence, ai, programming, technology, ibm, google, microsoft, oracle, amazon, sas"
		/>
		<meta name="type" content="Website" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link
			href="https://fonts.googleapis.com/css?family=Lato:400,400i,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/data-visualisation.css" />
		<title>Data Visualisation</title>
	</head>
	<body>
		<!-- START NAVBAR -->
		<nav></nav>
		<!-- END NAVBAR -->

		<!-- START HEADER -->
		<header class="mt-5 p-5 jumbotron mb-0">
			<div class="container p-5 text-light">
				<h1 class="mb-4 main-title">Data Visualisation</h1>
				<h3 class="subtitle">
					Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ducimus
					exercitationem sit accusamus repellat neque suscipit quos ad.
				</h3>
			</div>
		</header>
		<!-- END HEADER -->

		<!-- START MAIN -->
		<main>
			<div class="container-fluid p-5">
				<div class="row">
					<div class="col-12 mb-2">
						<h3>Choose an excel file (.xls, .xlsx) to visualise</h3>
						<div class="custom-file">
							<input type="file" class="custom-file-input" id="customFile" />
							<label class="custom-file-label" for="customFile">
								Choose file
							</label>
						</div>
						<div class="selected-file">
							<b>Chosen File:</b>
							<span class="file-name"></span>
						</div>
					</div>
					<div class="col-12 mb-2">
						<div class="form-group">
							<label for="chartType"><b>Select Chart Type</b></label>
							<select class="form-control" id="chartType">
								<option value="line" selected>Line Chart</option>
								<option value="bar">Bar Chart</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<p class="mb-3"><b>Click on legend to show/hide an item</b></p>
					</div>
					<div class="col-12 chart-container">
						<canvas id="chart"></canvas>
					</div>
				</div>
			</div>
		</main>
		<!-- END MAIN -->

		<!-- START FOOTER -->
		<footer></footer>
		<!-- END FOOTER -->

		<!-- START SCRIPTS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<script src="https://kit.fontawesome.com/500f7098c8.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"
			integrity="sha256-xKeoJ50pzbUGkpQxDYHD7o7hxe0LaOGeguUidbq6vis="
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
		<script src="js/dist/data-visualisation.js"></script>
		<script src="js/dist/layout.js"></script>
		<!-- END SCRIPTS -->
	</body>
</html>
